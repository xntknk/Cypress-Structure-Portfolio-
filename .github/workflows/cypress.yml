name: Cypress CI

on:
  push:
    branches: [ main, dev, staging ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      CI: "1"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-cypress-

      - run: npm ci
      - run: npx cypress verify

      - name: Run Cypress (Chrome headless, force clear NODE_OPTIONS)
        run: |
          NODE_OPTIONS= npx cypress run --headless --browser chrome \
            --config "video=false,retries=1,pageLoadTimeout=60000,defaultCommandTimeout=8000"

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Upload videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore
