name: Cypress Tests

on:
  push:          # Trigger เมื่อมีการ push
    branches:
      - main     # ระบุ branch ที่ต้องการ เช่น main, dev, staging

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code จาก repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. ติดตั้ง Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18   # กำหนดเวอร์ชัน Node.js ที่ใช้

      # 3. Cache Cypress binary (ช่วยให้รันเร็วขึ้น)
      - name: Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-cypress-

      # 4. ติดตั้ง dependencies
      - name: Install dependencies
        run: npm ci   # ใช้ npm ci เพื่อความเสถียร

      # 5. ติดตั้ง Cypress binary (ถ้า cache ไม่มี)
      - name: Install Cypress
        run: npx cypress install

      # 6. รัน Cypress test
      - name: Run Cypress tests
        run: npx cypress run
